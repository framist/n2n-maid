# N2N Maid 配置文件示例
# 复制此文件到 ~/.config/n2n-maid/config.toml 使用

supernode = "n2n.example.com:7777"
community = "my_community"
username = "my_device"
encryption_key = ""
ip_mode = "dhcp"
mtu = 1290

